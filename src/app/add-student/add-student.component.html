<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Añadir Tarea</h1>
</div>

<!-- Student form -->
<form [formGroup]="taskForm" (ngSubmit)="submitStudentData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Nombre del Proyecto</label>
          <input type="text" formControlName="nameProject" class="form-control" required>
          <p *ngIf="nameProject.touched && nameProject.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
          <p *ngIf="nameProject.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Nombre de Tarea</label>
          <input type="text" formControlName="nameTask" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Tiempo en Hora</label>
          <input type="text" formControlName="timeHour" class="form-control" required>
          <p *ngIf="timeHour.touched && timeHour.invalid" class="error"><sup>*</sup>Please provide contact
            number</p>
          <p *ngIf="timeHour.errors?.pattern" class="error"><sup>*</sup>Use numbers only
            number</p>
        </div>
      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">Añadir Tarea</button>
      </div>
    </div>
  </div>
</form><!-- Student form ends-->
